<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell - Game Hub</title>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="img/GameHub_Logo.png" alt="Game Hub Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <a href="search.html"><i class="fas fa-search"></i></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-shopping-bag"></i>Buy & Sell</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i>Games</a></li>
                <li><a href="sign-in.html"><i class="fas fa-user-circle"></i>Account</a></li>
                <li><a href="checkout.html"><i class="fas fa-shopping-cart"></i>Checkout</a></li>
            </ul>
            <div id="hamburger">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </header>

    <!-- main content -->

    <main>
        <section class="section-1-buy-and-sell">
            <ul>
                <li><button>Your store<i class="fas fa-angle-down"></i></button></li>
                <li><button>Browse<i class="fas fa-angle-down"></i></button></li>
                <li><button>News</button></li>
                <li><button>Offers</button></li>
                <li><input type="text" placeholder="Search the store"><button id="section-1-search-btn" type="submit"><i
                            class="fas fa-search"></i></button></li>
            </ul>
        </section>

        <section class="section-2-buy-and-sell">
            <a href="games.html">
                <h1>Buy</h1>
            </a>
            <a href="#">
                <h1 id="increased-size">Sell</h1>
            </a>
        </section>
        <section class="section-3-buy-and-sell">
            <a href="#" id="buy-and-sell-active">Add Product</a>
            <a href="#">Your Store</a>
            <a href="#">Community</a>
        </section>
        <form action="#" class="buy-and-sell-form">
            <div class="form-container">
                <div>
                    <button>Add Photo</button>
                </div>
                    <div class="flex-text-area">
                    <textarea name="product-description" id="product-description" cols="40" rows="15"
                        placeholder="Add a description"></textarea>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </main>

    <!-- footer -->

    <footer>
        <div class="container">
            <div class="contact-us">
                <div class="footer-contact-info">
                    <p><span>Contact us</span></p>
                    <p>Email: <a href="mailto:gamehub@contact.com">gamehub@contact.com</a></p>
                        <p>Phone: 836 59 442</p>
                        <p><a href="contact.html" class="contact-page-link">Contact Page</a></p>
                </div>
            </div>
            <div class="social-media">
                <p><span>Check us out on</span></p>
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
            <div class="news-letter">
                <p><span>Subscribe for newsletter and offers</span></p>
                <form action="mailto:gamehub@contact.com"></form>
                <input type="text" placeholder="Your Email.." name="email">
                <input type="submit" value="Submit">
            </div>
        </div>
    </footer>

</body>
</html>
