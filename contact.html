<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Confirm checkout - Game Hub</title>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="img/GameHub_Logo.png" alt="Game Hub Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <a href="search.html"><i class="fas fa-search"></i></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="sell.html"><i class="fas fa-shopping-bag"></i>Buy & Sell</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i>Games</a></li>
                <li><a href="sign-in.html"><i class="fas fa-user-circle"></i>Account</a></li>
                <li><a href="checkout.html"><i class="fas fa-shopping-cart"></i>Checkout</a></li>
            </ul>
            <div id="hamburger">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </header>


    <!-- main -->
    <main class="contact-main">
        <section class="contact-headline">
            <h1>CONTACT US</h1>
        </section>
        <div class="email-and-phone">
            <a href="mailto:customerservice@gamehub.com"><p>Email: customerservice@gmail.com</p></a>
            <p>phone: 836 47 442</p>
        </div>
        <section class="contact-sub-headline">
            <h2>Or fill out a form</h2>
        </section>

        <div class="contact-mid-section">
            <aside class="contact-aside">
                <i class="far fa-envelope"></i>
            </aside>
            <form action="send-message" class="send-message-form">
                <input type="text" id="fname" placeholder="First name">
                <input type="text" id="lname" placeholder="Last name">
                <input type="email" id="email" placeholder="Whats your Email address">
                <textarea name="send-message" id="send-message" cols="30" rows="10"
                    placeholder="Your Queries"></textarea>
                    <button>SEND MESSAGE</button>
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="contact-us">
                <div class="footer-contact-info">
                    <p><span>Contact us</span></p>
                    <p>Email: <a href="mailto:gamehub@contact.com">gamehub@contact.com</a></p>
                    <p>Phone: 836 59 442</p>
                    <p><a href="/contact.html" class="contact-page-link">Contact Page</a></p>
                </div>
            </div>
            <div class="social-media">
                <p><span>Check us out on</span></p>
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
            <div class="news-letter">
                <p><span>Subscribe for newsletter and offers</span></p>
                <form action="mailto:gamehub@contact.com"></form>
                <input type="text" placeholder="Your Email.." name="email">
                <input type="submit" value="Submit">
            </div>
        </div>
    </footer>
</body>

</html>
