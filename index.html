<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="img/GameHub_Logo.png" alt="Game Hub Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <a href="#"><i class="fas fa-search"></i></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href=""><i class="fas fa-shopping-bag"></i>Buy & Sell</a></li>
                <li><a href=""><i class="fas fa-gamepad"></i>Games</a></li>
                <li><a href=""><i class="fas fa-user-circle"></i>Account</a></li>
                <li><a href=""><i class="fas fa-shopping-cart"></i>Checkout</a></li>
            </ul>
            <div id="hamburger">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </header>
</body>

</html>
